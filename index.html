<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</head>
<body>

<div class="container-fluid">
  <h2>Successive client to test REST APIs</h2>
  <p></p>
  <div class="row">
    <div class="col-3">
        <ul class="list-group" id="user-list"></ul>
    </div>
    <div class="col-6">
        <form>
            <input type="hidden" class="form-control" id="uuid" value="">
            <div class="form-group">
              <label for="firstName">First Name *</label>
              <input type="text" class="form-control" id="firstName" placeholder="First name" value="">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last name" value="">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Phone" value="">
            </div>
            <button class="btn btn-primary" id="submit">Submit</button>
            <button class="btn btn-warning" id="reset">Rest</button>
            <button class="btn btn-danger" id="delete">Delete</button>
          </form>
    </div>
  </div>
</div>
</body>
</html>
